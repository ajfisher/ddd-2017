<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="description" content="Workshop for DDD 2017 on JS Social Bots.">
		<meta name="author" content="Andrew Fisher">

		<title>Building emobodied bots with NodeBots</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/ajf.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="reveal">

			<div class="slides">

                <section data-markdown="slides.md"
                         data-separator="^\n---"
                         data-separator-notes="^Notes:">
                </section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
                width: 1280,
                height: 720,
				controls: false,
				progress: true,
				history: true,
                center: false,
                overview: false,

				transition: 'fade', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{
                        src: 'lib/js/classList.js',
                        condition: function() { return !document.body.classList; }
                    },
					{
                        src: 'plugin/markdown/marked.js',
                        condition: function() {
                            return !!document.querySelector( '[data-markdown]' );
                        }
                    },
					{
                        src: 'plugin/markdown/markdown.js',
                        condition: function() {
                            return !!document.querySelector( '[data-markdown]' );
                        }
                    },
					{
                        src: 'plugin/highlight/highlight.js',
                        async: false,
                        callback: function() {
                            console.log("About to highlight code");
                            hljs.initHighlightingOnLoad();
                        }
                    },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
		</script>
	</body>
</html>
